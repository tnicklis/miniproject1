<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- Header starts here -->
    <header class="fixedheader">
        <h1>Wine Tasting Co.</h1>
     <!--Navigation Bar starts here-->
        <nav class="navbar">
            <a href="">Events</a> |
            <a href="">FAQs</a> |
            <a href="#contactform">Contact Us</a> 
        </nav>
    </header>

<!--Image with a caption-->
<section class="linen">  
    <img src="https://images.unsplash.com/photo-1568213816046-0ee1c42bd559?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1472&q=80"; alt="Four Shades of Vine by Maksym Kaharlytskyi on Unsplash">
    <figcaption id="">Ready to indulge in our wines from around the world? Sign up for our June tasting!</figcaption>
</section>

<!--Contact Form-->
<section class="pink">
    <h2>Contact Us</h2>
    <p><strong>Enter your contact info to learn more about our upcoming events!</strong></p>
<!--Form starts here-->
    <form id="contactform">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <br>
        <p><strong>What would you like to do?</strong></p>
        <input type="checkbox" id="subscribe1" name="subscribe1" value="Subscribe">
        <label for="subscribe1">Subscribe to our monthly newsletter</label><br>
        <input type="checkbox" id="subscribe2" name="subscribe2" value="Subscribe">
        <label for="subscribe2">Get a list of upcoming events</label><br>
        <input type="checkbox" id="subscribe3" name="subscribe3" value="Subscribe">
        <label for="subscribe3">Learn about private party options</label><br>
        <br>
        <input type="submit" value="Send">
        <br>
    </form>
</section>


<!-- Footer starts here -->
<footer>
    <p>Website by: Tylar Nicklis</p>
</footer>
